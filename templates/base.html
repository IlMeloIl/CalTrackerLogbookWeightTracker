{% load static %}
<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-g">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CalTracker{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="{% url 'home' %}">CalTracker</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
              {% if user.is_authenticated %}
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'calories:food_list' %}">Meus Alimentos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'calories:daily_log' %}">Meu Dia</a>
                </li>
                <!-- Futuros links adicionados aqui -->
              {% endif %}
            </ul>
            
            <div class="d-flex">
              {% if user.is_authenticated %}
                <span class="navbar-text me-3">
                  Ol√°, {{ user.username }}!
                </span>
                <form action="{% url 'logout' %}" method="post">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-outline-light">Sair</button>
                </form>
              {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-light me-2">Entrar</a>
              {% endif %}
            </div>
          </div>
        </div>
      </nav>

    <main class="container mt-4">
        {% block content %}
        
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
