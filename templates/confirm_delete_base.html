{% extends "base.html" %}

{% block title %}Confirmar Exclusão - {{ block.super }}{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">Confirmar Exclusão</h2>
          <p>{% block delete_message %}{% endblock %}</p>
          {% block warning_message %}{% endblock %}
          <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sim, excluir</button>
            <a href="{% block cancel_url %}{% endblock %}" class="btn btn-secondary">Cancelar</a>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
